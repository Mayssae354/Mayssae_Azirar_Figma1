<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ehya Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    body {
      background: linear-gradient(135deg, #00AEEF, #0074B7);
      background-size: 400% 400%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      animation: gradientBG 8s ease infinite;
    }

    .site {
      text-align: center;
      position: relative;
    }

    .logo1 {
      font-size: 2.5rem;
      font-weight: 300;
      color: rgba(255,255,255,0.8);
      margin-bottom: 10px;
      overflow: hidden;
    }

    .logo1 span {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: letterDrop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .logo {
      font-size: 6rem;
      font-weight: 700;
      color: white;
      margin: 20px 0;
      position: relative;
    }

    .logo span {
      display: inline-block;
      opacity: 0;
      transform: scale(0.5) rotate(-30deg);
      animation: letterPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

  
    .logo1 span:nth-child(1) { animation-delay: 0.1s; }
    .logo1 span:nth-child(2) { animation-delay: 0.2s; }
    .logo1 span:nth-child(3) { animation-delay: 0.3s; }
    .logo1 span:nth-child(4) { animation-delay: 0.4s; }
    .logo1 span:nth-child(5) { animation-delay: 0.5s; }
    .logo1 span:nth-child(6) { animation-delay: 0.6s; }
    .logo1 span:nth-child(7) { animation-delay: 0.7s; }
    .logo1 span:nth-child(8) { animation-delay: 0.8s; }
    .logo1 span:nth-child(9) { animation-delay: 0.9s; }
    .logo1 span:nth-child(10) { animation-delay: 1.0s; }

    .logo span:nth-child(1) { animation-delay: 1.2s; }
    .logo span:nth-child(2) { animation-delay: 1.3s; }
    .logo span:nth-child(3) { animation-delay: 1.4s; }
    .logo span:nth-child(4) { animation-delay: 1.5s; }
    .logo span:nth-child(5) { animation-delay: 1.6s; }

    @keyframes letterDrop {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes letterPop {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-30deg);
      }
      70% {
        transform: scale(1.1) rotate(5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .photo {
      opacity: 0;
      animation: fadeInPhoto 1s ease-out forwards;
      animation-delay: 2s;
      margin: 30px 0;
    }

    .photo img {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
      transform-origin: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeInPhoto {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(2deg);
      }
    }

    .footer-text {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      margin-top: 20px;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Particules décoratives */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background-color: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: floatParticle 15s linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="site"> 
    <div class="logo1">
      <span>W</span>
      <span>e</span>
      <span>l</span>
      <span>c</span>
      <span>o</span>
      <span>m</span>
      <span>e</span>
      <span> </span>
      <span>t</span>
      <span>o</span>
    </div>
    <div class="logo">
      <span>e</span>
      <span>h</span>
      <span>y</span>
      <span>a</span>
      <span>.</span>
    </div>

    <div class="footer-text">
      MADE BY MAYSSAE AZIRAR  <br> "Encadré par M. Othmane Mekouar" 
    </div>
  </div> 

  <script>
    // Création des particules
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Taille aléatoire entre 2px et 6px
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Position aléatoire
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      // Animation aléatoire
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      
      particlesContainer.appendChild(particle);
    }

    setTimeout(() => {
      window.location.href = "figma.html"; 
    }, 7000);
  </script>
</body>
</html>
